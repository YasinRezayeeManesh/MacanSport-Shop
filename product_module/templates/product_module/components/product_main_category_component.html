{% for foo in categories_mother %}
    <div class="tag-mother" style="padding: 20px;
            width: 40%;
            height: 150px;
            border-radius: 40px;
            background-size: cover;
            background-position: center;
            background-image: url('{{ foo.image.url }}');">
        <a href="{% url 'product_category_main' main_category=foo.url_title %}">
            <h4 class="text-center" style="color: black; background: black; background: rgba(255, 255, 255, 0.5);padding: 5px; border-radius: 40px">{{ foo.title }}</h4>
        </a>
    </div>
{% endfor %}
