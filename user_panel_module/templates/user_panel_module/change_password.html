{% extends 'shared/_layout.html' %}
{% load render_partial %}


{% block title %}
	تغییر کلمه عبور
{% endblock %}


{% block content %}
    <div class="cs_height_125 cs_height_lg_50"></div>
	<div class="container">
        <div class="row">
            <div class="col-md-4">
                {% render_partial 'user_panel_module.views.user_panel_menu_component' %}
                <img src="/assets/img/panel-pass-change-19kala-1.png" alt="" class="margin-img">
            </div>
            <div class="col-md-8 form-profile">
                <div class="text-center margin-bottom-30">
                    <h3>تغییر کلمه عبور</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <button type="submit" class="cs_btn cs_style_1">ثبت</button>
                </form>
            </div>
        </div>
    </div>
    <div class="cs_height_125 cs_height_lg_50"></div>
{% endblock %}
